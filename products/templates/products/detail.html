{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<dev class="container">
  <div class="row">
    <div class="col-2">
      <img src={{ product.icon.url }} class="img-fluid" alt="Responsive image"></img>
    </div>
    <div class="col-10">
      <h1>{{ product.title }}</h1>
    </div>
  </div>
  <div class="row pl-3 pt-3">
    <div class="col-8">
      <img src={{ product.image.url }} class="img-fluid" alt="Responsive image"></img>
    </div>
    <div class="col-4">
      <a href="javascript:{document.getElementById('upvote').submit()}"><button type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-thumbs-up"></i> Upvote{{  product.votes_total }}</button></a>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-4">
      <h3>Hunted by {{ product.hunter }}</h3>
    </div>
    <div class="col-4">
      <h3>{{ product.pub_date }}</h3> 
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <p>{{ product.body }}</p>
    </div>
  </div>
</dev>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>


{% endblock %}
